<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Uso de Gasolina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Registro de Uso de Gasolina</h1>
    <label for="nombre">Nombre del Vehículo:</label>
    <input type="text" id="nombre" required><br>
    <label for="placa">Placa del Vehículo:</label>
    <input type="text" id="placa" required><br>
    <label for="galones">Galones Usados:</label>
    <input type="text" id="galones" required><br><br>
    <button onclick="registrar()">Registrar</button>

    <script src="app.js"></script>
</body>
</html>
